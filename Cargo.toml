[package]
name = "ckb-vm"
description = "CKB's Virtual machine"
version = "0.14.0"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"
build = "build.rs"

[features]
default = []

asm = ["libc", "memmap"]

[dependencies]
byteorder = "1"
bytes = "0.4.12"
goblin = "0.0.22"
memmap = { version = "0.7.0", optional = true }
libc = { version = "0.2.47", optional = true }
ckb-vm-definitions = { path = "definitions", version = "0.13.0" }

[build-dependencies]
cc = "1.0"

[dev-dependencies]
criterion = "0.2.10"
proptest = "0.9.1"

[[bench]]
name = "bits_benchmark"
harness = false

[[bench]]
name = "vm_benchmark"
harness = false
